<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="app.js"></script>

</head>
<body style="background-image:url('https://www.un.org/sites/un2.un.org/files/podcast-eye-animation3.gif'); background-repeat: no-repeat; background-size: cover;">

	<form id = "form" style="color: aliceblue;"> 
	<h1 class="title">COVID-19 Tracker</h1>
	<h2 class="subtitle">The latest statistics regarding the "Corona Virus".</h2>
	<center> 
	<input class="subtitle" id="userinsert" placeholder="Country .. "> 
	<button class="subtitle" id="submit"> Search </button> </center> <br> 

	</form>
	<div class="data-container" style="color: aliceblue;">
		<div class="stats-container">
			<h4>Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
		
		</div>
		<div class="location-container" style="color: aliceblue;">
			<h4>Country</h4>
			<h1 id="country"></h1>
			<h4>Population</h4>
			<h1 id="populations"></h1>
			<h4>Last Updated</h4>
			<h1 id="update"></h1>
		</div>
	</div>
	
	<h1 class="footer" style="color: aliceblue;">Created by Amzyl M.</h1>
</body>
</html>
